    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">

            <div class="slide first" >

            <div class="slide">

            <div class="slide">

                <div class="auto-btn2"></div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 5000);
